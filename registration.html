<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Greenshop </title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div class="container">
    <div id="box_model">
        <span> Login</span>
        <span> Register</span>
    </div>
<p class="text"> Enter your email and password to register</p>
<form name="Login" action="#" method="post">
<div>
    <input type="text" name="first_name" placeholder="Username" id="first name">
</div>
    <div>
        <input type="text" name="Email" placeholder="Enter your email address" id="Email">
    </div>
 <div class="password">
     <input  type="text" name="Password" placeholder="Password" id="Password">
     <img class="hide_icon" src="images/hide.svg" alt="hide"></img>
</div>
<div>
    <input  type="text" name="Confirm Password" placeholder="Confirm Password"
           id="Confirm_Password">
</div>


  <button>Register</button>

    <p class="text mb"> Or register with</p>
    <a>
    <img  src="images/google%201%20(1).svg" alt="google"> Continue with Google </a>
    <a>
    <img  src="images/facebook%201%20(1).svg" alt="facebook" > Continue with Facebook </a>

</form>
</div>
</body>
