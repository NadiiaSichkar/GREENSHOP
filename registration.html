<div style="max-width: 500px;height: 656px; margin: auto; border: solid 2px black;
padding: 52px 100px 50px; box-sizing: border-box">

        <span style="font-weight: 500;
font-size: 20px;
line-height: 80%;

<p style="font-weight: 400;

<form name="Login" action="#" method="post">
<div>
    <input type="text" name="first_name" placeholder="Username" id="first name" style="font-weight: 400;
font-size: 14px;
line-height: 114%;
color: #a5a5a5;

margin-bottom: 16px;
           border: 1px solid #eaeaea;
           border-radius: 5px;
           width: 100%;
           height: 40px;
           box-sizing: border-box"/>
</div>
    <div>
        <input type="text" name="Email" placeholder="Enter your email address" id="Email" style="font-weight: 400;
font-size: 14px;
line-height: 114%;
color: #a5a5a5;
padding: 12px 14px;
margin-bottom: 16px;
border: 1px solid #eaeaea;
border-radius: 5px;
width: 100%;
           height: 40px;
           box-sizing: border-box"/>
    </div>
 <div>
     <input type="text" name="Password" placeholder="Password" id="Password" style="font-weight: 400;
font-size: 14px;
line-height: 114%;

padding: 12px 14px;
margin-bottom: 16px;
border: 1px solid #eaeaea;
border-radius: 5px;
width: 100%;
height: 40px;
box-sizing: border-box";/>
</div>
    <div>
    <input type="text" name="Confirm Password" placeholder="Confirm Password"
           id="Confirm_Password" style="font-weight: 400;
     font-size: 14px;
     line-height: 114%;
     color: #a5a5a5;
     padding: 12px 14px;
     margin-bottom: 41px;
     border: 1px solid #eaeaea;
     border-radius: 5px;
     width: 100%;
     height: 40px;
     box-sizing: border-box;">
 </div>

  <button style="font-weight: 700;
font-size: 16px;
line-height: 100%;
color: #fff;
padding: 13px 118px;
margin-bottom: 36px;
background: #46a358;
border-radius: 5px;
border: none;
width: 300px;
height: 40px;"> Register</button>

    <p style="font-weight: 400;
font-size: 13px;
line-height: 123%;

<a style="display: flex;
justify-content: center;
align-items: center;

   border: 1px solid #eaeaea;
   border-radius: 5px;
   font-weight: 500;

color: #727272;
width: 100%;
height: 40px;
box-sizing: border-box;">
<img  src="images/google%201%20(1).svg" alt="google"> Continue with Google </a>

    <a style="display: flex;
